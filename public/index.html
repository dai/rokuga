<html>
  <head>
    <script src="/js/jquery-1.9.0.min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <script src="/js/rokuga.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="/css/rokuga.css" rel="stylesheet" media="screen">
    <title>
      rokuga
    </title>
  </head>
  <body>
    <div class="container">
      <h1>rokuga</h1>
      <div class="drop-here">
        drop movie file
      </div>
      <div class="sampling-preview">
      </div>
      <div class="player">
        <img/>
      </div>
      <div class="controllers">
        <button class="pause-button btn">
          <i class="icon-pause"></i>
        </button>
        <button class="save-button btn">
          <i class="icon-download-alt"></i>
        </button>
        <div class="delay-controller">
          <input class="delay" type="range" min="1" max="100" value="10" step="1" />
        </div>
      </div>
      <div class="frames">
      </div>
      <div class="gallery">
      </div>
    </div>
  </body>
</html>
